<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>

    <script type="text/javascript">
      // TODO: wrap this up in a little script
      var preloadJSON = preloadJSON || [];
      function setupPreloadJSON (name, scope) {
        var callback = "_receivePreloadJSON_" + name
        scope[callback] = function (data) {
          console.log('JSONP data', name, data)
          preloadJSON.push([
            'notify',
            name,
            data
          ])
        }
      }
      setupPreloadJSON('githubEvents', window)

      console.log('Inline <head> JS');
      document.addEventListener("DOMContentLoaded", function(event) {
        console.log("DOMContentLoaded")
      })

    </script>
    <script src="demo.js" async defer></script>
  </head>
  <body>
    <!--
      Load Data
    -->
    <script src="https://api.github.com/users/c0/events?callback=_receivePreloadJSON_githubEvents" async defer></script>
  </body>
</html>
